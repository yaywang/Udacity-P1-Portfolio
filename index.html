<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bootStrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<title>Yay Wang</title>

</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
					<img src="images/logo.png">
			</div>
			<div class="my-name">
				<h1>YAY WANG</h1>
				<h4>FRONT-END NINJA</h4>
			</div>
		</header>

		<hr>

		<section class="jumbo-img">
			<img src="images/jumbo.png">
		</section>

		<section class="featured-work">
			<div class="work-heading">
				<h3>Featured Work</h3>
			</div>
			<div class="gallery">
				<article>
					<figure>
						<img src="images/udacity-about-me.png" class="outlined-img">
						<figcaption>About Me</figcaption>
					</figure>
				</article>
				<article>
					<figure>
						<img src="images/udacity-resume.png" class="outlined-img">
						<figcaption>Udacity Resume</figcaption>
					</figure>
				</article>
				<article>
					<figure>
						<img src="images/udacity-frogger.png">
						<figcaption>Frogger</figcaption>
					</figure>
				</article>
			</div>
		</section>
	</div>
</body>
</html>
