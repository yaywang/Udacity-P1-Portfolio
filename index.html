<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500'>

	<link rel="styelsheet" href="bootstrap/css/bootstrap.theme.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8">
	</script>

	<title>Yay Wang</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
					<img srcset="images/logo/logo-small.png 55w, images/logo/logo-normal.png 85w" src="images/logo/logo-normal.png">
			</div>
			<div class="my-name">
				<h1>YAY WANG</h1>
				<h4>FRONT-END NINJA</h4>
			</div>
		</header>

		<hr>

		<section id="carousel-example-generic" class="carousel slide jumbo-img" data-ride="carousel">
		  	<!-- Wrapper for slides -->
		  	<div class="carousel-inner" role="listbox">
		    	<div class="item active">
					<img srcset="images/jumbo/html-small.png 400w, images/jumbo/html-medium.png 768w, images/jumbo/html-large.png 1280w" src="imagesjumbo/html-medium.png">
		    	</div>
			    <div class="item">
			      <img srcset="images/jumbo/js-small.png 400w, images/jumbo/js-medium.png 768w, images/jumbo/js-large.png 1280w" src="images/jumbo/js-medium.png">
			    </div>
		  	</div>

		  	<!-- Controls -->
		    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</section>

		<section class="featured-work">
			<div class="work-heading">
				<h3>Featured Work</h3>
			</div>
			<div class="gallery row">
				<article class="col-sm-4">
					<figure>
						<img srcset="images/about-me-small.png 500w, images/about-me-medium.png 1000w, images/about-me-large.png 1850w" src="images/about-me-medium.png" class="outlined-img">
						<figcaption>ABOUT ME</figcaption>
						<div class="project-link">
							<a href="https://github.com/yaywang/Udacity-P0-About-Me">https://github.com/yaywang/Udacity-P0-About-Me</a>
						</div>
					</figure>
				</article>
				<article class="col-sm-4">
					<figure>
						<img srcset="images/resume-small.png 500w, images/resume-medium.png 1000w, images/resume-large.png 1850w" src="images/resume-medium.png" class="outlined-img">
						<figcaption>RESUME</figcaption>
						<div class="project-link">
							<a href="https://github.com/yaywang/Udacity-P2-Resume">https://github.com/yaywang/Udacity-P2-Resume</a>
						</div>
					</figure>
				</article>
				<article class="col-sm-4">
					<figure>
						<img srcset="images/frogger-small.png 500w, images/frogger-medium.png 1000w, images/frogger-large.png 1850w" src="images/frogger-medium.png" class="outlined-img">
						<figcaption>FROGGER</figcaption>
						<div class="project-link">
							<a href="https://github.com/yaywang/Udacity-P3-Frogger">https://github.com/yaywang/Udacity-P3-Frogger</a>
						</div>
					</figure>
				</article>
			</div>
		</section>
	</div>
</body>
</html>
