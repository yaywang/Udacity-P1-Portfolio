<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500'>

	<link rel="styelsheet" href="bootstrap/css/bootstrap.theme.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<title>Yay Wang</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
					<img srcset="images/logo/logo-small.png 55w, images/logo/logo-normal.png 85w" src="images/logo/logo-normal.png" alt="Udacity Logo"
					class="logo-img">
			</div>
			<div class="my-name">
				<h1>YAY WANG</h1>
				<h4>FRONT-END NINJA</h4>
			</div>
		</header>

		<hr>

		<section id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  	<!-- Wrapper for slides -->
		  	<div class="carousel-inner" role="listbox">
		    	<div class="item active">
					<img srcset="images/jumbo/html-small.png 400w, images/jumbo/html-medium.png 768w, images/jumbo/html-large.png 1280w" src="images/jumbo/html-medium.png" alt="Jumbo sreenshot of HTML coding">
		    	</div>
			    <div class="item">
			      <img srcset="images/jumbo/js-small.png 400w, images/jumbo/js-medium.png 768w, images/jumbo/js-large.png 1280w" src="images/jumbo/js-medium.png" alt="Jumbo screenshot of javascript coding">
			    </div>
		  	</div>

		  	<!-- Controls -->
		    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</section>

		<section>
			<div class="work-heading">
				<h3>Featured Work</h3>
			</div>
			<div class="row">
				<article class="col-sm-4 folio">
					<img srcset="images/about-me-small.png 500w, images/about-me-medium.png 1000w, images/about-me-large.png 1850w" src="images/about-me-medium.png" alt="Simple webpage about me." class="folio-img">
					<div class="folio-description">
						<div class="folio-name">
							<h2>ABOUT ME</h2>
						</div>
						<div class="folio-link">
							<a href="https://github.com/yaywang/Udacity-P0-About-Me">https://github.com/yaywang/Udacity-P0-About-Me</a>
						</div>
					</div>
				</article>
				<article class="col-sm-4 folio">
					<img srcset="images/resume-small.png 500w, images/resume-medium.png 1000w, images/resume-large.png 1850w" src="images/resume-medium.png" alt="A resume with interactive navigation bar."class="folio-img">
					<div class="folio-description">
						<div class="folio-name">
							<h2>RESUME</h2>
						</div>
						<div class="folio-link">
							<a href="https://github.com/yaywang/Udacity-P2-Resume">https://github.com/yaywang/Udacity-P2-Resume</a>
						</div>
					</div>
				</article>
				<article class="col-sm-4 folio">
					<img srcset="images/frogger-small.png 500w, images/frogger-medium.png 1000w, images/frogger-large.png 1850w" src="images/frogger-medium.png" alt="my version of the classic Frogger game." class="folio-img">
					<div class="folio-description">
						<div class="folio-name">
							<h2>FROGGER</h2>
						</div>
						<div class="folio-link">
							<a href="https://github.com/yaywang/Udacity-P3-Frogger">https://github.com/yaywang/Udacity-P3-Frogger</a>
						</div>
					</div>
			</article>
			</div>
		</section>
	</div>

	<script src="script.js"></script>
</body>
</html>
